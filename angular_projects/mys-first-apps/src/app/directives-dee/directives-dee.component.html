<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: n % 2 != 0}"
                        [ngStyle]="{backgroundColor: n % 2 != 0 ? 'yellow':'transparent'}" *ngFor="let n of oddNumber">
                        {{n}}
                    </li>
                </div>
                <div *ngIf="!onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: n % 2 != 0}"
                        [ngStyle]="{backgroundColor: n % 2 != 0 ? 'yellow':'transparent'}" *ngFor="let n of evenNumber">
                        {{n}}
                    </li>
                </div>
            </ul>
            <p appbBasicHightlight>
                Basic Directive demo
            </p>
            <p appBetterHighlight>
                Better Directive demo
            </p>
            <p appBetterHighlight [defaultColor]="'purple'" [hightlightColor]="'green'">
                Better Directive demo Properties
            </p>

            <div *appUnless="onlyOdd">
                <li class="list-group-item" [ngClass]="{odd: n % 2 != 0}"
                    [ngStyle]="{backgroundColor: n % 2 != 0 ? 'yellow':'transparent'}" *ngFor="let n of evenNumber">
                    {{n}}
                </li>
            </div>

            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">Value is 5</p>
                <p *ngSwitchCase="10">Value is 10</p>
                <p *ngSwitchCase="15">Value is 15</p>
                <p *ngSwitchDefault="20">Value is Default</p>
            </div>

        </div>
    </div>
</div>
